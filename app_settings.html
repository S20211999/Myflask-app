{% extends "base.html" %}

{% block title %}App Settings - License Manager{% endblock %}
{% block page_title %}Application Settings{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Edit Application: {{ app.name }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Application Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ app.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="license_number" class="form-label">License Number</label>
                        <input type="text" class="form-control" id="license_number" name="license_number" value="{{ app.license_number }}" required>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('myapps') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>
                            Back
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
