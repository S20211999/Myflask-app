{% extends "base.html" %}

{% block title %}Add Application - License Manager{% endblock %}
{% block page_title %}Add New Application{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Create New Application</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Application Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="form-text">Enter a unique name for your application</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="license_number" class="form-label">License Number</label>
                        <input type="text" class="form-control" id="license_number" name="license_number" required>
                        <div class="form-text">Enter the license number for this application</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('myapps') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>
                            Back
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i>
                            Create Application
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
